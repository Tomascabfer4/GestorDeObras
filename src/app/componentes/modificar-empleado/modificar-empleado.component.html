<ion-card>
  <ion-card-header>
    <ion-card-title>Complete los campos</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    
    <ion-list>
      <ion-item>
        <ion-input label="Nombre Completo" [(ngModel)]="empleado.NombreCompleto"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Dni" [(ngModel)]="empleado.Dni"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Telefono" [(ngModel)]="empleado.Telefono"></ion-input>
      </ion-item>
      

      
      <ion-item>
        <ion-label>Rostro del empleado</ion-label>
        <input label="Cara" [(ngModel)]="empleado.Cara" type="file" (change)="uploadImage($event)" accept="image/*">
      </ion-item>

      <ion-item *ngIf="empleado.Cara">
        <ion-item *ngIf="empleado.Cara" class="image-container">
          <img [src]="empleado.Cara" alt="Rostro del empleado">
        </ion-item>
      </ion-item>

    </ion-list>

  </ion-card-content>
</ion-card>
<div class="center-button">
  <ion-button id="present-alert" fill="outline" (click)="ejecutarBoton()">Actualizar</ion-button>
</div>
